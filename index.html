<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENCRIPTADOR</title>
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="codigo.js"></script>
</head>
<header>
    <img src="./tituliDB.jpg" alt="" class="tituloDB">
    
</header>

<body>
    
  <div class="contenedor">
    <div class="logo">
     
     <h1 class="titulo">ENCRIPTADOR</h1>
    
    </div>

    <div class="izquierda">
      <input id="inputtexto" class="text-input" type="text" name="input-texto"
      placeholder="Ingrese el texto aqui">
    </div>

    <div class="cuadroDerecha">
      <img id="imgDerecha" src="./esfera.jpg">
      <h1 id="texto">Ningún mensaje fue encontrado</h1>
      <textarea id="texto2">Ingrese el texto que desees encriptar o desencriptar</textarea>
      <button id="copiar" type="button" onclick="copia()">Copiar</button>
    </div>

    <div class="botones">

      <p><img  class="agenteLlamadas" src="./Vector.png" alt=""> Recuerda escribe solo letras minúsculas y sin acento</p>
      <button id="boton1" type="button" onclick="encriptar()">ENCRIPTAR</button>
      <button id="boton2" type="button" onclick="desencriptar()">DESENCRIPTAR</button>
    </div>
  </div>
  <footer>
    <img src="./gohan.png" alt="" class="gohan">
  </footer>

 

</body>
</html>
